<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title> Pré-inscrição Recebida | IGC Treinamentos Corportativo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #0a2a66, #133b8a);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: #ffffff;
            color: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        h1 {
            color: #0a2a66;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #0a2a66;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #133b8a;
        }

        .icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="icon">✅</div>
        <h1>Pré-inscrição realizada com sucesso!</h1>
        <p>
            Obrigado por realizar sua pré-inscrição no curso.<br><br>
            Em breve, nosso consultor entrará em contato com você no número informado para efetivação da sua inscrição.
        </p>

        <a href="https://www.igctreinamentoscorporativo.com.br/" class="btn">
            Voltar para o site
        </a>
    </div>

</body>
</html>
