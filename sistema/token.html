<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Tokens</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0f172a;
    }

    iframe {
  width: 100vw;
  height: 100vh;
  border: none;
}
  </style>
</head>
<body>

  <script src="/js/igc-config.js"></script>

<iframe
  id="adminFrame"
  allowfullscreen>
</iframe>

<script>
  const iframe = document.getElementById("adminFrame");

  // define a URL do Apps Script
  iframe.src =
    `${window.IGC_CONFIG.APPS_SCRIPT_BASE}?app=${window.IGC_CONFIG.APPS.ADMIN}`;

  // ⚠️ senha que JÁ FOI validada no site
  const SENHA_LOGADA_NO_SITE = localStorage.getItem("IGC_SENHA");

  iframe.onload = () => {
    if (!SENHA_LOGADA_NO_SITE) return;

    iframe.contentWindow.postMessage(
  {
    tipo: "AUTO_LOGIN",
    senha: SENHA_LOGADA_NO_SITE
  },
  "https://script.googleusercontent.com"
);
  };
</script>


</body>
</html>
