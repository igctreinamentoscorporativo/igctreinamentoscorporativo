<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Tokens</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0f172a;
    }

    iframe {
  width: 100vw;
  height: 100vh;
  border: none;
}
  </style>
</head>
<body>

  <script src="/js/igc-config.js"></script>

<iframe
  id="adminFrame"
  allowfullscreen>
</iframe>

<script>
  const iframe = document.getElementById("adminFrame");

  iframe.src =
    `${window.IGC_CONFIG.APPS_SCRIPT_BASE}?app=${window.IGC_CONFIG.APPS.ADMIN}`;

  iframe.onload = () => {
    const senha = localStorage.getItem("IGC_SENHA");
    if (!senha) return;

    // ðŸ”¥ PEGA O ORIGIN REAL DO IFRAME
    const targetOrigin = new URL(iframe.src).origin;

    iframe.contentWindow.postMessage(
      {
        tipo: "AUTO_LOGIN",
        senha
      },
      targetOrigin
    );
  };
</script>


</body>
</html>
