<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Emiss√£o de Certificado</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 40px;
      max-width: 520px;
      width: 100%;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
    }
    h1 {
      color: #1f3c88;
      margin-bottom: 20px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 15px;
    }
    button {
      background: #1f3c88;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .msg {
      margin-top: 20px;
      color: #555;
    }
    .error {
      color: #b00020;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="box">
  <h1>Emiss√£o de Certificado</h1>

  <select id="turmaSelect">
    <option value="">Carregando turmas...</option>
  </select>

  <button id="btnContinuar">Continuar</button>

  <div id="mensagem" class="msg"></div>
</div>

<script>
  // =====================================================
  // üîí API FIXA ‚Äî A MESMA QUE VOC√ä TESTOU NO NAVEGADOR
  // =====================================================
  const API_FIXA =
  "https://script.google.com/macros/s/AKfycby5QMCXGXIJXlRqN-k31YY4Vlv4K4I4aFKmfGeaFp30uu8ohFiwFU76o5LhHcj3FwExUA/exec";


 
  const LINK_FORM =
    "https://forms.gle/uFqMArur9rYbtWvC9";

  const select = document.getElementById("turmaSelect");
  const msg = document.getElementById("mensagem");
  const btn = document.getElementById("btnContinuar");

  // =====================================================
  // 1Ô∏è‚É£ CARREGA TURMAS LIBERADAS
  // =====================================================
  fetch(`${API_FIXA}?acao=listarTurmasLiberadasAgora`)
    .then(res => {
      if (!res.ok) throw new Error("Erro HTTP");
      return res.json();
    })
    .then(turmas => {
      console.log("Turmas recebidas:", turmas);

      select.innerHTML = "";

      if (!Array.isArray(turmas) || turmas.length === 0) {
        select.innerHTML =
          `<option value="">Nenhuma turma com emiss√£o liberada</option>`;
        return;
      }

      select.innerHTML =
        `<option value="">Selecione sua turma</option>`;

      turmas.forEach(turma => {
        const opt = document.createElement("option");
        opt.value = turma;
        opt.textContent = turma;
        select.appendChild(opt);
      });
    })
    .catch(err => {
      console.error(err);
      select.innerHTML =
        `<option value="">Erro ao carregar turmas</option>`;
    });

  // =====================================================
  // 2Ô∏è‚É£ VERIFICA TURMA SELECIONADA
  // =====================================================
  btn.addEventListener("click", () => {

    const turma = select.value;

    if (!turma) {
      msg.innerHTML =
        "<span class='error'>Selecione uma turma.</span>";
      return;
    }

    msg.textContent = "Verificando libera√ß√£o...";

    fetch(`${API_FIXA}?acao=verificarTurmaLiberada&turma=${encodeURIComponent(turma)}`)
      .then(res => {
        if (!res.ok) throw new Error("Erro HTTP");
        return res.json();
      })
      .then(res => {
        console.log("Resultado:", res);

        if (res.liberado === true) {
          msg.textContent =
            "Libera√ß√£o confirmada. Redirecionando...";

          setTimeout(() => {
            window.location.href = LINK_FORM;
          }, 1500);

        } else {
          msg.innerHTML =
            `<span class="error">${res.mensagem || "Turma n√£o liberada."}</span>`;
        }
      })
      .catch(err => {
        console.error(err);
        msg.innerHTML =
          "<span class='error'>Erro ao verificar libera√ß√£o.</span>";
      });
  });
</script>

</body>
</html>
