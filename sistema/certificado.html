<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Emiss√£o de Certificado</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 40px;
      max-width: 520px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
    }
    h1 {
      color: #1f3c88;
    }
    p {
      color: #555;
      margin-top: 20px;
    }
    .error {
      color: #b00020;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="box">
  <h1>Emiss√£o de Certificado</h1>
  <p id="mensagem">Verificando libera√ß√£o...</p>
</div>

<!-- üîπ CONFIG GLOBAL DO SEU SITE (J√Å EXISTE NO SEU PROJETO) -->
<script src="/js/igc-config.js"></script>

<script>
  // ‚úÖ API DIN√ÇMICA ‚Äî PADR√ÉO DO SEU SITE
  const API = window.IGC_CONFIG.APPS_SCRIPT_BASE;

  const LINK_FORM = "https://forms.gle/uFqMArur9rYbtWvC9";

  fetch(`${API}?acao=verificarLiberacaoCertificados`)
    .then(r => r.json())
    .then(res => {

      if (res.liberado) {
        document.getElementById("mensagem").innerText =
          "Libera√ß√£o confirmada. Redirecionando...";

        setTimeout(() => {
          window.location.href = LINK_FORM;
        }, 2500);

      } else {
        document.getElementById("mensagem").innerHTML =
          `<span class="error">${res.mensagem}</span>`;
      }

    })
    .catch(() => {
      document.getElementById("mensagem").innerHTML =
        "<span class='error'>Erro ao verificar libera√ß√£o.</span>";
    });
</script>

</body>
</html>
