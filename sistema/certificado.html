<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Emiss√£o de Certificado</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 40px;
      max-width: 520px;
      width: 100%;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
    }
    h1 {
      color: #1f3c88;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 15px;
    }
    button {
      background: #1f3c88;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .msg {
      margin-top: 20px;
      color: #555;
    }
    .error {
      color: #b00020;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="box">
  <h1>Emiss√£o de Certificado</h1>

  <select id="turmaSelect">
    <option value="">Carregando turmas...</option>
  </select>

  <button onclick="verificar()">Continuar</button>

  <div id="mensagem" class="msg"></div>
</div>

<!-- üîπ CONFIG GLOBAL DO SEU SITE (J√Å EXISTE NO SEU PROJETO) -->
<script src="/js/igc-config.js"></script>

<script>
  // ‚úÖ API DIN√ÇMICA ‚Äî PADR√ÉO DO SEU SITE
  const API = window.IGC_CONFIG.APPS_SCRIPT_BASE;


  const LINK_FORM = "https://forms.gle/uFqMArur9rYbtWvC9";

  const select = document.getElementById("turmaSelect");
  const msg = document.getElementById("mensagem");

  // 1Ô∏è‚É£ Carrega turmas liberadas
  fetch(`${API_BASE}&acao=listarTurmasLiberadas`)
    .then(r => r.json())
    .then(turmas => {

      select.innerHTML = "";

      if (!turmas.length) {
        select.innerHTML =
          `<option value="">Nenhuma turma com emiss√£o liberada</option>`;
        return;
      }

      select.innerHTML =
        `<option value="">Selecione sua turma</option>`;

      turmas.forEach(turma => {
        const opt = document.createElement("option");
        opt.value = turma;
        opt.textContent = turma;
        select.appendChild(opt);
      });
    })
    .catch(() => {
      select.innerHTML =
        `<option value="">Erro ao carregar turmas</option>`;
    });

  // 2Ô∏è‚É£ Verifica turma escolhida
  function verificar() {
    const turma = select.value;

    if (!turma) {
      msg.innerHTML =
        "<span class='error'>Selecione uma turma.</span>";
      return;
    }

    msg.textContent = "Verificando libera√ß√£o...";

    fetch(`${API_BASE}&acao=verificarTurmaLiberada&turma=${encodeURIComponent(turma)}`)
      .then(r => r.json())
      .then(res => {

        if (res.liberado) {
          msg.textContent =
            "Libera√ß√£o confirmada. Redirecionando...";

          setTimeout(() => {
            window.location.href = LINK_FORM;
          }, 2000);

        } else {
          msg.innerHTML =
            `<span class="error">${res.mensagem}</span>`;
        }
      })
      .catch(() => {
        msg.innerHTML =
          "<span class='error'>Erro ao verificar libera√ß√£o.</span>";
      });
  }
</script>

</body>
</html>
