<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Emiss√£o de Certificado</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #fff;
      padding: 40px;
      max-width: 520px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
    }

    h1 {
      color: #1f3c88;
    }

    p {
      color: #555;
      margin-top: 16px;
      font-size: 15px;
    }

    .expired {
      color: #b00020;
      font-weight: bold;
    }
  </style>

  <!-- üîó CONFIG GLOBAL DO SITE -->
  <script src="/js/igc-config.js"></script>
</head>

<body>

  <div class="box">
    <h1>Emiss√£o de Certificado</h1>
    <p id="mensagem">Verificando libera√ß√£o...</p>
  </div>

  <script>
    // üîß ENDPOINT DIN√ÇMICO (PADR√ÉO DO SEU SITE)
    const API = window.IGC_CONFIG.APPS_SCRIPT_BASE;

    // üîó FORMUL√ÅRIO FIXO (como hoje)
    const LINK_FORM = "https://forms.gle/uFqMArur9rYbtWvC9";

    fetch(`${API}?acao=verificarLiberacaoCertificado`)
      .then(r => r.json())
      .then(res => {

        if (res.liberado) {

          document.getElementById("mensagem").innerHTML =
            "Libera√ß√£o confirmada. Redirecionando para o formul√°rio...";

          setTimeout(() => {
            window.location.href = LINK_FORM;
          }, 2500);

        } else {

          document.getElementById("mensagem").innerHTML =
            `<span class="expired">${res.mensagem}</span>`;

        }

      })
      .catch(() => {
        document.getElementById("mensagem").innerHTML =
          "<span class='expired'>Erro ao verificar libera√ß√£o. Tente novamente mais tarde.</span>";
      });
  </script>

</body>
</html>
