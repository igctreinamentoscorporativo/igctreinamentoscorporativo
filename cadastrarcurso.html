<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Cursos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    html {
  height: 100%;
  background: linear-gradient(180deg, #020617, #0f172a);
}

body {
  min-height: 100%;
  margin: 0;
  padding: 16px;
  font-family: Arial, Helvetica, sans-serif;
  color: #e5e7eb;
  background: transparent;
}

    .container {
      max-width: min(1600px, 95vw);
      margin: 0 auto;
      padding: 24px;
      background: #020617;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,.4);
    }

    h1 {
      margin: 0 0 20px 0;
      font-size: 22px;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .nav button {
      width: auto;
      padding: 8px 14px;
    }

    .counter {
      font-size: 14px;
      opacity: .8;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    input, textarea, select {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
    }

    textarea { min-height: 80px; resize: vertical; }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 24px;
    }

    .actions button {
      height: 40px;
    }


    .field {
  margin-top: 14px;
}

.field label {
  display: block;
  font-size: 13px;
  margin-bottom: 4px;
  opacity: 0.85;
}

.bottom-nav {
  margin-top: 30px;
  margin-bottom: 10px;
}

.btn-novo    { background: #16a34a; }
.btn-editar  { background: #eab308; color: #000; }
.btn-salvar  { background: #2563eb; }
.btn-login   { background: #2563eb; }

button {
  transition: transform .1s ease, box-shadow .1s ease, opacity .1s ease;
}

button:active {
  transform: scale(0.97);
  box-shadow: 0 0 0 rgba(0,0,0,0);
  opacity: 0.9;
}

button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}
 

    .danger { background: #dc2626; }
    .secondary { background: #334155; }

    .hidden { display: none; }

    @media (max-width: 768px) {
      .row { grid-template-columns: 1fr; }
      .actions { flex-direction: column; }
    }

.uppercase {
  text-transform: uppercase;
}





#loadingBox,
#appBox {
  display: none;
}

#loadingBox {
  position: fixed;
  inset: 0;
  background: linear-gradient(180deg, #020617, #0f172a);
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  text-align: center;
}

 select:disabled {
  color: #e5e7eb !important;
  -webkit-text-fill-color: #e5e7eb;
  opacity: 1;
}   

/* =========================
   LAYOUT DESKTOP OTIMIZADO
   ========================= */
@media (min-width: 1200px) {

  .form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px 24px;
  }

  /* Campos que ocupam linha inteira */
  .span-2 {
    grid-column: span 2;
  }

  /* Reduz espa√ßamento vertical */
  .field {
    margin-top: 8px;
  }

  textarea {
    min-height: 60px;
  }
}


    
  </style>
</head>

<body>

<script src="/js/igc-config.js"></script>

<!-- üîê LOGIN -->
<div id="loginBox" class="container">
  <h1>Acesso restrito</h1>

  <div class="field">
    <label>Senha de acesso</label>
    <input type="password" id="senhaLogin">
  </div>

  <button class="btn-login" onclick="login()">Entrar</button>
  <p id="loginErro" style="color:#f87171; margin-top:10px;"></p>
</div>

<!-- ‚è≥ LOADING (FULLSCREEN) -->
<div id="loadingBox">
  <h1>IGC Treinamentos Corporativo</h1>
  <p>Carregando sistema...</p>
</div>

<!-- üìã SISTEMA -->
<div id="appBox" class="container">
  <h1>Cadastro de Cursos</h1>
  

<!-- üîç FILTRO DE CURSOS -->
<div class="row" style="margin-bottom:20px;">
  <div class="field">
    <label>Filtrar por curso</label>
    <input
  id="filtroCurso"
  class="no-lock"
  placeholder="Digite parte do nome do curso"
  oninput="aplicarFiltro()"
>
  </div>

  <div class="field">
    <label>Filtrar por turma</label>
    <input
  id="filtroTurma"
  class="no-lock"
  placeholder="Ex: TURMA A, MANH√É, NOITE"
  oninput="aplicarFiltro()"
>
  </div>
</div>


  

  <!-- FORM -->
<input type="hidden" id="cursoId">

<div class="form-grid">

  <div class="field">
    <label>Nome do curso</label>
    <input id="nome" disabled class="uppercase">
  </div>

  <div class="field">
    <label>Turma</label>
    <input id="turma" disabled class="uppercase">
  </div>

  <div class="field">
    <label>Carga hor√°ria</label>
    <input
      id="carga"
      disabled
      inputmode="numeric"
      pattern="[0-9]*"
      oninput="somenteNumeros(this)"
    >
  </div>

  <div class="field">
    <label>Status</label>
    <select id="ativo" disabled>
      <option value="TRUE">Ativo</option>
      <option value="FALSE">Inativo</option>
    </select>
  </div>

  <div class="field span-2">
    <label>Local</label>
    <input id="local" disabled class="uppercase">
  </div>

  <div class="field span-2">
    <label>Data</label>
    <input id="data" disabled class="uppercase">
  </div>

  <div class="field span-2">
    <label>Observa√ß√µes</label>
    <textarea id="obs" disabled class="uppercase"></textarea>
  </div>

  <div class="field">
  <label>Modelo de Certificado</label>
  <select id="modelo"></select>
  <div id="previewModelo" style="margin-top:6px; font-size:13px;"></div>
</div>

<div class="field">
  <label>URL de Verifica√ß√£o do Certificado</label>
  <input id="urlVerificacao" readonly>
  <div id="previewVerificacao" style="margin-top:6px; font-size:13px;"></div>
</div>

</div> <!-- FECHA .form-grid -->


<br>
 <!-- NAVEGA√á√ÉO -->
  <div class="nav">
    <button onclick="prev()">‚óÄ</button>
    <div class="counter" id="contador">0 de 0</div>
    <button onclick="next()">‚ñ∂</button>
  </div> 

  
  <!-- A√á√ïES -->
  <div class="actions">
    <button class="btn-novo" onclick="novo()">Novo</button>
    <button class="btn-editar" onclick="editar()">Editar</button>
    <button class="secondary" onclick="duplicar()">Duplicar</button>
    <button class="btn-salvar" onclick="salvar()">Salvar</button>
    <button class="danger" onclick="excluir()">Excluir</button>
  </div>

</div>
</div>


  
  
  
<script>
const API = window.IGC_CONFIG.APPS_SCRIPT_BASE;

let SENHA = "";
let PERFIL = "";

let cursos = [];
let index = 0;
let modo = "view";
let cursosOriginais = [];
let PERMISSOES = [];
let modelosCertificado = [];

  
async function login() {
  const senha = senhaLogin.value.trim();
  loginErro.innerText = "";

  if (!senha) {
    loginErro.innerText = "Informe a senha.";
    return;
  }

  const res = await fetch(API, {
    method: "POST",
    body: JSON.stringify({
      acao: "loginCursos",
      senha
    })
  }).then(r => r.json());

  if (!res.ok || !res.permissoes.includes("GERENCIAR_CURSO")) {
  loginErro.innerText = "Acesso n√£o autorizado.";
  return;
}

  // ‚úÖ LOGIN OK
  SENHA = senha;
  PERFIL = res.perfil;
  PERMISSOES = res.permissoes || [];

  // some login
  loginBox.style.display = "none";

  // mostra loading
  loadingBox.style.display = "flex";

  // carrega dados
  await carregarModelosCertificado();
  await carregarCursos();

  // delay padr√£o do sistema
  setTimeout(() => {
    loadingBox.style.display = "none";
    appBox.style.display = "block";
    bloquear(true);


    // üîê CONTROLE DE PERMISS√ÉO (AQUI √â O LUGAR CERTO)
  const podeGerenciarCurso = PERMISSOES.includes("GERENCIAR_CURSO");

  if (!podeGerenciarCurso) {
    document.querySelector(".btn-novo").style.display   = "none";
    document.querySelector(".btn-editar").style.display = "none";
    document.querySelector(".btn-salvar").style.display = "none";
    document.querySelector(".danger").style.display     = "none";
  }


}, 1500);

}
  
async function carregarCursos(idManter = null) {
  cursosOriginais = await fetch(API + "?acao=listarCursos")
    .then(r => r.json());

  cursos = [...cursosOriginais];

  if (!cursos.length) {
    contador.innerText = "0 de 0";
    return;
  }

  if (idManter) {
    const idx = cursos.findIndex(c => c.id === idManter);
    index = idx >= 0 ? idx : 0;
  } else {
    index = Math.min(index, cursos.length - 1);
  }

  preencher(cursos[index]);

  controlarBotoes({
    novo: true,
    editar: true,
    salvar: false,
    excluir: true
  });
}


async function carregarModelosCertificado() {
  modelosCertificado = await fetch(
    API + "?acao=listarModelosCertificado"
  ).then(r => r.json());

  modelo.innerHTML = `<option value="">Selecione o modelo</option>`;

  modelosCertificado.forEach(m => {
    const opt = document.createElement("option");
    opt.value = m.id;          // ID t√©cnico (vai para a planilha)
    opt.textContent = m.nome; // Texto vis√≠vel
    opt.dataset.url = m.url;  // URL vinculada
    modelo.appendChild(opt);
  });
}

function controlarBotoes({ novo, editar, salvar, excluir }) {
  document.querySelector(".btn-novo").disabled   = !novo;
  document.querySelector(".btn-editar").disabled = !editar;
  document.querySelector(".btn-salvar").disabled = !salvar;
  document.querySelector(".danger").disabled     = !excluir;
}

  
  
function preencher(c) {
  cursoId.value = c.id || "";
  nome.value = c.nome || "";
  turma.value = c.turma || "";
  carga.value = c.carga ? c.carga.replace(/\D/g, "") : "";
  local.value = c.local || "";
  data.value = c.data || "";
  obs.value = c.obs || "";
  ativo.value = c.ativo ? "TRUE" : "FALSE";

  // seleciona modelo pelo ID gravado
  modelo.value = c.modelo || "";

  // se existir modelo selecionado, for√ßa URL correta
  const opt = modelo.selectedOptions[0];
  urlVerificacao.value = opt?.dataset.url || c.urlVerificacao || "";

  atualizarPreviewModelo();
  atualizarPreviewVerificacao();

  contador.innerText = `${index + 1} de ${cursos.length}`;
}




function aplicarFiltro() {
  const textoCurso = filtroCurso.value.trim().toUpperCase();
  const textoTurma = filtroTurma.value.trim().toUpperCase();

  cursos = cursosOriginais.filter(c => {
    const nomeMatch =
      !textoCurso || (c.nome || "").toUpperCase().includes(textoCurso);

    const turmaMatch =
      !textoTurma || (c.turma || "").toUpperCase().includes(textoTurma);

    return nomeMatch && turmaMatch;
  });

  if (!cursos.length) {
    contador.innerText = "0 de 0";
    return;
  }

  index = 0;
  preencher(cursos[index]);
}





  
function bloquear(b) {
  document.querySelectorAll(
    "#appBox input, #appBox textarea, #appBox select"
  ).forEach(el => {
    if (el.classList.contains("no-lock")) return;
    el.disabled = b;
  });
}



function prev() {
  if (index > 0) index--;
  preencher(cursos[index]);

  bloquear(true);

  controlarBotoes({
    novo: true,
    editar: true,
    salvar: false,
    excluir: true
  });
}

function next() {
  if (index < cursos.length - 1) index++;
  preencher(cursos[index]);

  bloquear(true);

  controlarBotoes({
    novo: true,
    editar: true,
    salvar: false,
    excluir: true
  });
}


function novo() {
  modo = "novo";

  cursoId.value = "";

  document.querySelectorAll(
  "#appBox input, #appBox textarea, #appBox select"
).forEach(el => {
  el.disabled = false;
  el.value = "";
});

// üîπ PREDEFINIDOS (AJUSTE SE QUISER)
urlVerificacao.value = "https://igctreinamentoscorporativo.github.io/igctreinamentoscorporativo/validarcertificado";
atualizarPreviewVerificacao();

  ativo.value = "TRUE";

controlarBotoes({
    novo: false,
    editar: false,
    salvar: true,
    excluir: false
  });
  
}




  
function editar() {
  if (!cursoId.value) return;

  modo = "editar";

  document.querySelectorAll(
    "#appBox input, #appBox textarea, #appBox select"
  ).forEach(el => el.disabled = false);

  controlarBotoes({
    novo: false,
    editar: false,
    salvar: true,
    excluir: false
  });
}


function forcarCaixaAlta() {
  document.querySelectorAll(".uppercase").forEach(el => {
    el.value = el.value.toUpperCase();
  });
}




 function duplicar() {
  if (!cursoId.value) return;

  modo = "novo";

  // limpa ID ‚Üí for√ßa cria√ß√£o de novo registro
  cursoId.value = "";

  // habilita edi√ß√£o
  document.querySelectorAll(
    "#appBox input, #appBox textarea, #appBox select"
  ).forEach(el => el.disabled = false);

  controlarBotoes({
    novo: false,
    editar: false,
    salvar: true,
    excluir: false
  });
}
 

  
  

async function salvar() {

  forcarCaixaAlta();

  const cargaNumerica = carga.value.replace(/\D/g, "");
  const cargaFormatada = cargaNumerica ? `${cargaNumerica} HORAS` : "";


if (!modelo.value || modelo.value.trim().length < 20) {
  alert("‚ö†Ô∏è ID do modelo de certificado inv√°lido.");
  return;
}


  
  const curso = {
  id: cursoId.value || null,
  nome: nome.value,
  turma: turma.value,
  carga: cargaFormatada,
  local: local.value,
  data: data.value,
  obs: obs.value,
  ativo: ativo.value === "TRUE",
  modelo: modelo.value,              // üëà ID DO MODELO
  urlVerificacao: urlVerificacao.value
};

  const idAtual = curso.id;

  await fetch(API, {
    method: "POST",
    body: JSON.stringify({
      acao: "salvarCurso",
      senha: SENHA,
      curso
    })
  });

  bloquear(true);
  await carregarCursos(idAtual);
}


async function excluir() {
  if (!cursoId.value) return;
  if (!confirm("Excluir este curso?")) return;

  await fetch(API, {
    method: "POST",
    body: JSON.stringify({
      acao: "excluirCurso",
      senha: SENHA,
      id: cursoId.value
    })
  });

  carregarCursos();
}


function somenteNumeros(el) {
  el.value = el.value.replace(/\D/g, "");
}




  function atualizarPreviewModelo() {
  const id = modelo.value.trim();
  const box = document.getElementById("previewModelo");

  if (id.length > 20) {
    box.innerHTML = `
      üîç <a href="https://docs.google.com/presentation/d/${id}/preview"
         target="_blank">
         Visualizar modelo do certificado
      </a>`;
  } else {
    box.innerHTML = "";
  }
}

function atualizarPreviewVerificacao() {
  const url = urlVerificacao.value.trim();
  const box = document.getElementById("previewVerificacao");

  if (url.startsWith("http")) {
    box.innerHTML = `
      üîó <a href="${url}" target="_blank">
         Abrir p√°gina de verifica√ß√£o
      </a>`;
  } else {
    box.innerHTML = "";
  }
}

  
// üîÑ Quando o usu√°rio escolhe um modelo, atualiza a URL automaticamente
modelo.addEventListener("change", () => {
  const opt = modelo.selectedOptions[0];
  if (!opt) return;

  // preenche URL automaticamente
  urlVerificacao.value = opt.dataset.url || "";

  atualizarPreviewModelo();
  atualizarPreviewVerificacao();
});

  
  
</script>

</body>
</html>
